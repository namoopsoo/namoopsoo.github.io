---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    {% if post.hidden %}
    <!-- {{ post.url }} hidden -->
    {% else %}

    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% if post.img %}
      <p>{{ post.img }}</p>
    {% else %}
      <p>{{ post.excerpt }}</p>
    {% endif %}

    </li>
    {% endif %}
  {% endfor %}
</ul>
