---
layout: default
title: Blog
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	  {% if post.thumbnail %}
      <p>{{ post.thumbnail }}</p>
	  {% else %}
      <p>{{ post.excerpt }}</p>
	  {% endif %}

    </li>
  {% endfor %}
</ul>
